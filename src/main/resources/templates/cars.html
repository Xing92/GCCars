<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">

<head th:replace="layout :: head"></head>

<body>
<nav th:replace="layout :: nav"></nav>
<div class="container">
    <header class="jumbotron hero-spacer">
        <h1>GC CARS</h1>
        <p>Stefana Żeromskiego 116, 90-924 Łódź</p>
        <p>Book now your favourite car or check cars availability.</p>
    </header>
    <hr>
    <div class="row text-center">
        <div class="col-md-3 col-sm-6 hero-feature" th:each="car : ${cars}">
            <div class="thumbnail">
                <img th:src="@{'/images/'+${car.getName()}+'.png'}"/>
                <div class="caption">
                    <h3 th:text="${car.getName()}"></h3>
                    <p th:text="${car.getDescription()}"></p>
                    <p th:text="${car.getPrice()}+ ' EUR / day'"></p>
                    <p>
                        <a href="#" class="btn btn-primary"
                           th:href="@{'/cars/' + ${car.getId()} + '/books'}">Book Now!</a>
                        <a href="#" class="btn btn-default"
                           th:href="@{'/cars/' + ${car.getId()}}">More Info</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <footer th:replace="layout :: footer"></footer>
</div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>

</html>
